        body{

        .listArticle {
            margin: 0px;
            padding: 10px;
            list-style: none;
            background-color: #fff;
        }

        .listArticle .flex-container {
            display: flex;
            background-color: #fff;
        }
        

        .listArticle .flex-container .news-headline {
            width: 60%;
        }

        .listArticle h4 {
            padding: 5px;
            color: #0059bf;
            font-size:0.75em;
        }

        .listArticle .flex-container .news-headline h3 {
            padding: 5px;
            font-size:1.125em;
            color: #000;
        }

        .listArticle .flex-container .news-headline p {
            margin: 0;

            font-size: 1em;

        }
        .listArticle .flex-container .news-img{
            margin: 0;
            padding: 0;

        }

        .listArticle .flex-container .news-img img{
                margin: 0 auto;
                /*padding: 0px 5px;*/
                width: 316px;
                height: 237px;
                float: left;
        }

        /** Mediaqueries for tablet **/

        @media only screen and (min-width: 768px) and (max-width: 1024px) {
            body{
                font-size: 16px;
            }
            .listArticle .flex-container {
                display: flex;
                background-color: #fff;
            }
            .listArticle .flex-container .news-headline {
                width: 60%;
            }
            .listArticle .flex-container .news-img{
                margin: 0;
                padding: 0px 5px;
                /*width: 316px;
                height: 237px;*/
                width: 40%;
            }
            
            .listArticle .flex-container .news-img img{
                /*margin: 0;
                padding: 0px 5px;*/
                width: 316px;
                height: 237px;
                float: left;
            }
        }

        
        /** Media queries for mobile **/
        @media only screen and (min-width: 321px) and (max-width: 767px) {
            body{
                font-size: 14px;
            }
            .listArticle .flex-container {
                display: block;
                background-color: #fff;
            }
            .listArticle .flex-container .news-headline {
                width: 100%;
            }
            .listArticle .flex-container .news-img{
                margin: 0;
                padding: 0px 5px;
                /*width: 316px;
                height: 237px;*/
                width: 100%;
            }
            .listArticle .flex-container .news-img img{
                /*margin: 0;
                padding: 0px 5px;*/
                width: 316px;
                height: 237px;
                
            }
        }
    </style>
